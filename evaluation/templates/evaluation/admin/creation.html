{% extends 'evaluation/base.html' %}

{% block body %}
  <div class="container mt-5">
    <div class="card rounded shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">User Details</h2>

        <p class="lead">Username: {{ user.username }}</p>
        <p>Full Name: {{ user.get_full_name }}</p>
        <p>Email: {{ user.email }}</p>
        <!-- Include other user details as needed -->

        <div class="mt-3">
          <a href="{% url 'evaluation:index' %}" class="btn btn-primary">Go to Home</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
